<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Mini Project - ITPROFEL5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-left">
                <h1>ðŸ¤– ChatMe</h1>
                <p class="header-subtitle">Your friendly AI assistant for learning and fun!</p>
            </div>
            <button class="delete-button" id="deleteButton" title="Clear conversation">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M10 11v6M8 11h8m-8 0v6a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-6"/>
                </svg>
                Clear
            </button>
        </header>
        
        <main class="chat-main">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically added here -->
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="message-avatar">ðŸ¤–</div>
                <div class="typing-wrapper">
                    <span class="typing-text">ChatMe is typing</span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="chat-input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your message here..." 
                    autocomplete="off"
                />
                <button id="sendButton" type="button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
